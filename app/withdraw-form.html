<form name="withdrawForm" ng-init="form.init(account, accounts.holder)" ng-submit="withdrawForm.$valid && form.withdraw()" novalidate>
  <input required ng-model="form.amount" to-cents type="number" step="1" min="1" max="{{form.account.balance}}"/>
  <button class="btn btn-main">Retirar</button>
</form>
